name: "Publish flake"
on:
  push:
    tags:
      - "v?[0-9]+.[0-9]+.[0-9]+"
      - "v?[0-9]+.[0-9]+"

jobs:
  flakehub-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - name: Checkout code
        uses: "actions/checkout@v4"
        with:
          ref: "${{ github.ref_name }}"
      - name: Install Nix
        uses: "DeterminateSystems/nix-installer-action@v7"
      - name: Push to FlakeHub
        uses: "DeterminateSystems/flakehub-push@main"
        with:
          visibility: "public"
          name: "stackbuilders/nixpkgs-terraform"
          tag: "${{ github.ref_name }}"

  flakestry-publish:
    runs-on: ubuntu-latest
    permissions:
        id-token: "write"
        contents: "read"
    steps:
        - uses: flakestry/flakestry-publish@main
          with:
            version: "${{ github.ref_name }}"
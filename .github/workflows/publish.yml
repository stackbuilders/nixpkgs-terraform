name: Publish

on:
  release:
    types: [released]

concurrency:
  group: publish
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  flakehub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Install Nix
        uses: cachix/install-nix-action@V27
      - name: Publish flake
        uses: DeterminateSystems/flakehub-push@v4
        with:
          tag: ${{ github.ref_name }}
          visibility: public

  # INFO: The following fork updates the Nix version used by the action to fix
  # the "lastModified" issue. https://flakehub.com/docs/faq#err-last-modified
  flakestry:
    runs-on: ubuntu-latest
    steps:
      - name: Publish flake
        uses: stackbuilders/flakestry-publish@update_install_nix_action
        with:
          version: ${{ github.ref_name }}

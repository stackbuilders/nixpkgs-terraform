name: Publish

on:
  release:
    types: [published]

concurrency:
  group: publish
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  flakehub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
      - name: Publish flake
        uses: DeterminateSystems/flakehub-push@v3
        with:
          tag: ${{ github.ref_name }}
          visibility: public

  flakestry:
    runs-on: ubuntu-latest
    steps:
      - name: Publish flake
        uses: flakestry/flakestry-publish@645c2ab3c99b97f5f1abc383370ae5e72c9e7d9b
        with:
          version: ${{ github.ref_name }}

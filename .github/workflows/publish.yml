name: Publish

on: push
  # release:
  #   types: [released]

concurrency:
  group: publish
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  flakehub:
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      - name: Install Nix
        uses: cachix/install-nix-action@V27
      - name: Publish flake
        uses: DeterminateSystems/flakehub-push@v4
        with:
          tag: ${{ github.ref_name }}
          visibility: public

  flakestry:
    runs-on: ubuntu-latest
    steps:
      - name: Publish flake
        uses: flakestry/flakestry-publish@main
        with:
          version: v4.4.0

---
name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: update
  cancel-in-progress: true

jobs:
  update:
    runs-on: macos-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    defaults:
      run:
        working-directory: cli
    steps:
      - name: Create GH App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-24.11-small
      # INFO: Latest `devenv` version is not compatible with `nixos-24.11`
      # channel
      - name: Install devenv
        run: nix profile install --accept-flake-config github:cachix/devenv/v1.4
      - name: Update versions
        id: update
        run: |
          touch .env
          commit_message=$(devenv shell -- go run . update --versions ../versions.json --vendor-hash ../vendor-hash.nix)
          echo "commit_message=$commit_message" >> "$GITHUB_OUTPUT"
        env:
          CLI_GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Create pull request
        if: ${{ steps.update.outputs.commit_message }}
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: ${{ steps.update.outputs.commit_message }}
          title: ${{ steps.update.outputs.commit_message }}
          body: |
            Automatically created pull-request to update Terraform versions.

            This is the result of configuring a CLI_GITHUB_TOKEN in `.env` and running:

            ```
            cd cli
            go run . update --versions ../versions.json --vendor-hash ../vendor-hash.nix
            ```
          delete-branch: true
          reviewers: |
            oscar-izval
            sestrella
          token: ${{ steps.app-token.outputs.token }}

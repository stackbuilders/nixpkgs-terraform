---
name: Update

on: push
  # workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * *"

concurrency:
  group: update
  cancel-in-progress: true

jobs:
  update:
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
      - name: Checkout code
        uses: actions/checkout@v4
        # TODO: Revert this change
        # with:
        #   ref: main
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-24.11-small
      # INFO: Latest `devenv` version is not compatible with `nixos-24.11`
      # channel
      - name: Install devenv
        run: nix profile install --accept-flake-config github:cachix/devenv/v1.4.1
      - name: Update versions
        id: update_versions
        run: |
          touch .env
          commit_message=$(devenv shell -- go run . update-versions --versions ../versions.json --vendor-hash ../vendor-hash.nix)
          echo "commit_message=$commit_message" >> "$GITHUB_OUTPUT"
        env:
          CLI_GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      - name: Create pull request
        if: ${{ steps.update_versions.outputs.commit_message }}
        uses: peter-evans/create-pull-request@v7
        with:
          # author: GitHub <noreply@github.com>
          commit-message: ${{ steps.update_versions.outputs.commit_message }}
          title: "DO NOT MERGE: ${{ steps.update_versions.outputs.commit_message }}"
          body: |
            Automatically created pull-request to update Terraform versions.

            This is the result of configuring a CLI_GITHUB_TOKEN in `.env` and running:

            ```
            cli update-versions
            ```
          delete-branch: true
          reviewers: |
            oscar-izval
            sestrella
          token: ${{ steps.app-token.outputs.token }}
          # TODO: Revert this change
          base: gh_auth_via_app

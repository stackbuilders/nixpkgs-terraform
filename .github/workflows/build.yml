name: Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v25
      - name: Setup Cachix
        uses: cachix/cachix-action@v14
        with:
          name: nixpkgs-terraform
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          skipPush: false
      - name: Setup Dhall
        uses: dhall-lang/setup-dhall@v4
        with:
          version: '1.42.0'
      - name: Build packages
        run: |
          build_command="nix flake check --impure --max-jobs auto --cores 0 --keep-going"
          if dhall resolve --file /home/runner/.config/cachix/cachix.dhall | grep -q authToken; then
            echo "Cachix token is present"
            cachix watch-exec nixpkgs-terraform -- $build_command
          else
            echo "Cachix token is not present"
            $build_command
          fi
        env:
          NIXPKGS_ALLOW_UNFREE: 1

  template:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build]
    strategy:
      matrix:
        template: [default, devenv]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v25
      - name: Replace inputs on templates
        run: sed -i 's/github:stackbuilders\/nixpkgs-terraform/github:stackbuilders\/nixpkgs-terraform\/${{ github.sha }}/g' templates/*/flake.nix
      - name: Create a temporary directory
        run: echo "tmpdir=$(mktemp -d)" >> "$GITHUB_OUTPUT"
        id: mktemp
      - name: Scaffold a new project
        run: nix flake init -t ${{ github.workspace }}#${{ matrix.template }}
        working-directory: ${{ steps.mktemp.outputs.tmpdir }}
      - name: Run smoke test
        run: nix develop --accept-flake-config --impure -c terraform --version
        working-directory: ${{ steps.mktemp.outputs.tmpdir }}
        env:
          NIXPKGS_ALLOW_UNFREE: 1
